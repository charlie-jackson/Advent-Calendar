<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Advent Calendar</h1>
        <div class="grid">
            <div class="day" data-message="Christmas isn't just a day, it's a frame of mind. - Valentine Davies">1</div>
            <div class="day" data-message="The best way to spread Christmas cheer is singing loud for all to hear. - Elf">2</div>
            <div class="day" data-message="At Christmas, all roads lead home. - Marjorie Holmes">3</div>
            <div class="day" data-message="Christmas is the spirit of giving without a thought of getting. - Thomas S Monson">4</div>
            <div class="day" data-message="May your days be merry and bright. - Irving Berlin">5</div>
            <div class="day" data-message="It's the most wonderful time of the year. - Edward Pola & George Wyle">6</div>
            <div class="day" data-message="Christmas waves a magic wand over this world, and behold, everything is softer and more beautiful. - Norman Vincent Peale">7</div>
            <div class="day" data-message="Good friends, good books, and a sleepy conscience: this is the ideal Christmas. - Mark Twain">8</div>
            <div class="day" data-message="Christmas is a season not only of rejoicing but of reflection. - Winston Churchill">9</div>
            <div class="day" data-message="The true spirit of Christmas lies in your heart. - Charlie Brown">10</div>
            <div class="day" data-message="Every time we love, every time we give, it's Christmas. - Dale Evans">11</div>
            <div class="day" data-message="Love the giver more than the gift. - Brandi Snyder">12</div>
            <div class="day" data-message="The joy of brightening other lives becomes for us the magic of Christmas. - W C Jones">13</div>
            <div class="day" data-message="Christmas is doing a little something extra for someone. - Charles M Schulz">14</div>
            <div class="day" data-message="May your heart be light and your Christmas merry. - Charles Dickens">15</div>
            <div class="day" data-message="It's not what's under the tree that matters, it's who's around it. - Charlie Brown">16</div>
            <div class="day" data-message="Christmas is not as much about opening our presents as opening our hearts. - Janice Maeditere">17</div>
            <div class="day" data-message="Peace on Earth will come to stay when we live Christmas every day. - Helen Steiner Rice">18</div>
            <div class="day" data-message="The best Christmas gift is love. - Unknown">19</div>
            <div class="day" data-message="Christmas is the day that holds all time together. - Alexander Smith">20</div>
            <div class="day" data-message="He who has not Christmas in his heart will never find it under a tree. - Roy L Smith">21</div>
            <div class="day" data-message="Gifts of time and love are surely the basic ingredients of a truly merry Christmas. - Peg Bracken">22</div>
            <div class="day" data-message="The magic of Christmas never ends, and it's greatest of gifts are family and friends. - Unknown">23</div>
            <div class="day" data-message="May the spirit of Christmas bring you peace, the gladness of Christmas give you hope, the warmth of Christmas grant you love. - Unknown">24</div>
        </div>
            <div class="message" id="messageBox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
